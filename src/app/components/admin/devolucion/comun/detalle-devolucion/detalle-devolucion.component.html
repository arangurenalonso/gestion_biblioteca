
        <div class="col mt-5" *ngIf="loan.client && loan.expirationDate">

                    </h1>

                    <label class="form-label col-6 col-sm-5">Cliente:</label>
                    <span>  {{ loan.client.person.name }}

                  <div class="col-6">

                    <span>{{ loan.expirationDate | date: "dd MMMM yyyy" }}</span>

                </div>

              <div class="card-body">

                </div>
              </div>
            </div>
