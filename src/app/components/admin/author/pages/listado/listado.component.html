<div class="body d-flex py-lg-3 py-md-2">
  <div class="container-xxl">
    <div class="row align-items-center">
      <div class="border-0 mb-4">
        <div
          class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap"
        >
          <h3 class="fw-bold mb-0">Author</h3>
          <div class="col-auto d-flex w-sm-100">
            <a
              [routerLink]="['/admin/author/crear']"
              class="btn btn-primary btn-set-task w-sm-100"
            >
              <i class="icofont-plus-circle me-2 fs-6"></i>Agregar
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Row end  -->
    <div class="row clearfix g-3">
      <div class="col-sm-12">
        <div class="card mb-3">
          <div class="card-body">
            <table
              id="myProjectTable"
              class="table table-hover align-middle mb-0"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>id</th>
                  <th>Nombre</th>
                  <th>Nacionalidad</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr></tr>
                <tr *ngFor="let obj of authores">
                  <td class="cursor-pointer-g">{{ obj.id }}</td>
                  <td>{{ obj.name }}</td>
                  <td>{{ obj.nationality }}</td>
                  <td>
                    <button
                      type="button"
                      name="editar"
                      class="btn btn-primary btn-sm"
                      [routerLink]="[
                        '/admin/author/update',
                        obj.id
                      ]"
                    >
                      editar
                    </button>
                    <button
                      type="button"
                      name="eliminar"
                      class="btn btn-sm"
                      (click)="
                      delete(obj);
                        $event.stopPropagation()
                      "
                    >
                      <span
                        class="btn btn-sm btn-danger"
                        >Eliminar</span
                      >
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <mat-paginator 
      class=""
      *ngIf="paginator"
      [length]="paginator.totalElementos"
      [pageSize]="pageSize"
      [pageIndex]="pageNumber"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="pagSizeOption"
      aria-label="Select page"
      (page)="handlePage($event)"
    >
    </mat-paginator>
  </div>
</div>
