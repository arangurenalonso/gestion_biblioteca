
<table
  id="myProjectTable"
  class="table table-hover align-middle mb-0"
  style="width: 100%"
>
  <thead>
    <tr>
      <th>id</th>
      <th>Nombre</th>
      <th>ISBN</th>
      <th>AÃ±o</th>
      <th *ngIf="showStock">Stock</th>
      <th *ngIf="showBorrowedStock">Cant. Prestada</th>
      <th>Cant. Disp</th>
      <th  *ngIf="buttons.length>0">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr></tr>
    <tr *ngFor="let book of books">
    <td class="cursor-pointer-g">{{ book.id }}</td>
    <td>{{ book.name }}</td>
    <td>{{ book.isbn }}</td>
    <td>{{ book.publicationYear }}</td>
    <td *ngIf="showStock">{{ book.stock }}</td>
    <td *ngIf="showBorrowedStock">{{ book.borrowedStock }}</td>
    <td>{{ book.availableStock }}</td>
    <td  *ngIf="buttons.length>0">
      
      <button *ngFor="let btn of buttons" type="button" [class]="btn.class"
      (click)="onClickButtonSelect(book,btn.action); $event.stopPropagation()"
      >{{btn.name}}</button>
    </td>
    </tr>
  </tbody>
</table>
