
<table
id="myProjectTable"
class="table table-hover align-middle mb-0"
style="width: 100%"
>
<thead>
  <tr>
    <th>id</th>
    <th>Nombre</th>
    <th>ISBN</th>
    <th>Cant Prestada</th>
    <th  *ngIf="buttons.length>0">Acciones</th>
  </tr>
</thead>
<tbody>
  <tr></tr>
  <tr *ngFor="let refundDetail of refundDetails">
    <td class="cursor-pointer-g">{{ refundDetail.id }}</td>
    <td>{{ refundDetail.loanDetail.book.name }}</td>
    <td>{{ refundDetail.loanDetail.book.isbn }}</td>
    <td>{{ refundDetail.loanDetail.loanQuantity }}</td>
    <td *ngIf="buttons.length>0">      
      <button *ngFor="let btn of buttons" type="button" [class]="btn.class"
      (click)="onClickButtonSelect(refundDetail,btn.action); $event.stopPropagation()"
      >{{btn.name}}</button>
    </td>
  </tr>
</tbody>
</table>
